name: alipan_auto_sign
on:
  schedule:
    - cron:  '03 23 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.21.3
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
      - uses: actions/checkout@v3
      - name: auto_sign_in
        run: |
          go build &&
          sudo chmod 777 ./autoSign &&
          ./autoSign ${{ secrets.REFRESH_TOKEN }}
